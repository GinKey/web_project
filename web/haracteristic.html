<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link href="style.css" type="text/css"  rel="stylesheet">
    <title>haracteristic</title>
</head>
<body>
<h2>Характеристики товара</h2>
<ul id="productInfo">
</ul>
<hr>Все права защищены

<script>
    function Product(name, duration, access, services, devices) {
        this.name = name;
        this.duration = duration;
        this.access = access;
        this.services = services;
        this.devices = devices;

        this.displayInfo = function() {
            const productInfo = document.getElementById("productInfo");

            const nameElement = document.createElement("li");
            nameElement.textContent = `Название: ${this.name}`;
            productInfo.appendChild(nameElement);

            const durationElement = document.createElement("li");
            durationElement.textContent = `Продолжительность: ${this.duration}`;
            productInfo.appendChild(durationElement);

            const accessElement = document.createElement("li");
            accessElement.textContent = `Доступ: ${this.access}`;
            productInfo.appendChild(accessElement);

            const servicesElement = document.createElement("li");
            servicesElement.textContent = `Сервисы: ${this.services}`;
            productInfo.appendChild(servicesElement);

            const devicesElement = document.createElement("li");
            devicesElement.textContent = `Устройства: ${this.devices}`;
            productInfo.appendChild(devicesElement);
        };
    }

    let myProduct = new Product(
        "Подписка Плюс Мульти с Амедиатекой",
        "12 месяцев",
        "Полный каталог фильмов и сериалов на Кинопоиске",
        "Музыкальный стриминг Яндекс Музыка и кешбэк баллами в сервисах Яндекса",
        "Просмотр на компьютере, Смарт ТВ, смартфоне или планшете"
    );
    myProduct.displayInfo();
</script>
</body>
</html>
